<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BaaS</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 16px; }
        h3 { margin: 0 0 14px; font-size: 16px; }

        input[type="text"], input[type="email"] { width: 100%; padding: 12px; margin: 6px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; outline: none; transition: border 0.2s; }
        input:focus { border-color: #007bff; }

        .btn { border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: 600; font-size: 14px; cursor: pointer; transition: 0.2s; margin-top: 8px; }
        .btn-blue  { background: #007bff; color: white; }
        .btn-blue:hover  { background: #0056b3; }
        .btn-green { background: #28a745; color: white; }
        .btn-green:hover { background: #1e7e34; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .stats-panel { display: none; background: #f0f9f4; border: 1px solid #c3e6cb; border-radius: 8px; padding: 14px; margin-top: 12px; }
        .stats-panel.visible { display: block; }
        .stat-row { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px solid #ddeee5; }
        .stat-row:last-child { border-bottom: none; }
        .stat-label { color: #555; font-size: 13px; }
        .stat-value { font-weight: 700; font-size: 15px; color: #155724; }

        .search-box { width: 100%; max-width: 500px; position: relative; margin-bottom: 6px; }
        .search-box input { width: 100%; padding: 12px 12px 12px 38px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; margin: 0; outline: none; transition: border 0.2s; }
        .search-box input:focus { border-color: #007bff; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); font-size: 16px; pointer-events: none; }

        .hint { font-size: 12px; color: #888; min-height: 20px; padding-left: 2px; margin-bottom: 4px; }
        .badge { display: inline-block; font-size: 11px; padding: 2px 8px; border-radius: 12px; font-weight: 600; }
        .badge-live   { background: #d4edda; color: #155724; }
        .badge-search { background: #fff3cd; color: #856404; }

        #feed { width: 100%; max-width: 500px; }
        .post { background: white; border: 1px solid #eaeaea; padding: 15px; margin-top: 12px; border-radius: 8px; }
        .post-name  { font-weight: 600; font-size: 15px; }
        .post-email { margin: 5px 0; color: #555; font-size: 14px; }
        .post-time  { font-size: 11px; color: #aaa; float: right; }
        .like-btn   { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; transition: 0.2s; margin-top: 8px; }
        .like-btn:hover { background: #e2e6ea; }
    </style>
</head>
<body>

<div class="container">
    <h3>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏</h3>
    <input type="text"  id="name"  placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
    <input type="email" id="email" placeholder="–†–∞–±–æ—á–∏–π Email">
    <button id="mainBtn" class="btn btn-blue">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>

    <button id="statsBtn" class="btn btn-green">üìä –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∫–æ–ª–ª–µ–∫—Ü–∏–∏</button>
    <div id="statsPanel" class="stats-panel">
        <div class="stat-row">
            <span class="stat-label">üìÅ –í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π</span>
            <span class="stat-value" id="s-count">‚Äî</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">üëç –°—É–º–º–∞ –≤—Å–µ—Ö –ª–∞–π–∫–æ–≤</span>
            <span class="stat-value" id="s-sum">‚Äî</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">üìà –°—Ä–µ–¥–Ω–µ–µ –ª–∞–π–∫–æ–≤ –Ω–∞ –∑–∞–ø–∏—Å—å</span>
            <span class="stat-value" id="s-avg">‚Äî</span>
        </div>
    </div>
</div>

<div class="search-box">
    <span class="search-icon">üîç</span>
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ (–ø—Ä–µ—Ñ–∏–∫—Å)...">
</div>
<p class="hint" id="hint">
    <span class="badge badge-live">‚óè Live</span> –õ–µ–Ω—Ç–∞ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
</p>

<div id="feed"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore, collection, addDoc, query, orderBy, onSnapshot,
        serverTimestamp, updateDoc, doc, increment,
        // ‚îÄ‚îÄ –ò–¥–µ—è 1 ‚îÄ‚îÄ
        getAggregateFromServer, count, sum, average,
        // ‚îÄ‚îÄ –ò–¥–µ—è 4 ‚îÄ‚îÄ
        where, getDocs, limit
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDDQUDZAHu1eYxxEAjG1n0d1AfcUXtz1jE",
        authDomain: "is-po233.firebaseapp.com",
        projectId: "is-po233",
        storageBucket: "is-po233.firebasestorage.app",
        messagingSenderId: "1083602801160",
        appId: "1:1083602801160:web:5f033d32c2d9efb0cbf7bd",
        measurementId: "G-P5JR939L0K"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // ‚îÄ‚îÄ‚îÄ –û–±—â–∏–π —à–∞–±–ª–æ–Ω –∫–∞—Ä—Ç–æ—á–∫–∏ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const renderPost = (id, data) => `
        <div class="post">
            <span class="post-time">${data.timestamp?.toDate().toLocaleTimeString('ru-RU') || '...'}</span>
            <div class="post-name">${data.name}</div>
            <div class="post-email">${data.email}</div>
            <button class="like-btn" onclick="processLike('${id}')">üëç ${data.likes || 0}</button>
        </div>`;

    // ‚îÄ‚îÄ‚îÄ –ê—Ç–æ–º–∞—Ä–Ω—ã–π –ª–∞–π–∫ (–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.processLike = async (id) => {
        try {
            await updateDoc(doc(db, "requests", id), { likes: increment(1) });
        } catch (e) { console.error("Like error:", e.message); }
    };

    // ‚îÄ‚îÄ‚îÄ –ó–∞–ø–∏—Å—å —Å –≤–∞–ª–∏–¥–∞—Ü–∏–µ–π (–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('mainBtn').onclick = async () => {
        const btn = document.getElementById('mainBtn');
        btn.disabled = true;
        try {
            await addDoc(collection(db, "requests"), {
                name:      document.getElementById('name').value,
                email:     document.getElementById('email').value,
                likes:     0,
                timestamp: serverTimestamp()
            });
            document.getElementById('name').value  = "";
            document.getElementById('email').value = "";
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –î–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º.");
        }
        btn.disabled = false;
    };


    document.getElementById('statsBtn').onclick = async () => {
        const btn   = document.getElementById('statsBtn');
        const panel = document.getElementById('statsPanel');
        btn.disabled    = true;
        btn.textContent = "‚è≥ –ó–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É...";

        try {
            // –û–¥–∏–Ω HTTP-–∑–∞–ø—Ä–æ—Å ‚Üí —Ç—Ä–∏ –∞–≥—Ä–µ–≥–∞—Ç–∞ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ.
            // Firestore —Å—á–∏—Ç–∞–µ—Ç –≤—Å—ë –Ω–∞ —Å–≤–æ–µ–π —Å—Ç–æ—Ä–æ–Ω–µ ‚Äî –∫–ª–∏–µ–Ω—Ç
            // –ø–æ–ª—É—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ —Ç—Ä–∏ —á–∏—Å–ª–∞, –∞ –Ω–µ –≤—Å–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã.
            const snapshot = await getAggregateFromServer(
                collection(db, "requests"),
                {
                    totalPosts: count(),        // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤
                    totalLikes: sum('likes'),   // —Å—É–º–º–∞ –ø–æ–ª—è likes
                    avgLikes:   average('likes')// —Å—Ä–µ–¥–Ω–µ–µ –ø–æ–ª—è likes
                }
            );

            const { totalPosts, totalLikes, avgLikes } = snapshot.data();
            document.getElementById('s-count').textContent = totalPosts;
            document.getElementById('s-sum').textContent   = totalLikes;
            document.getElementById('s-avg').textContent   = (avgLikes ?? 0).toFixed(2);
            panel.classList.add('visible');
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –∞–≥—Ä–µ–≥–∞—Ü–∏–∏: " + e.message);
        }

        btn.disabled    = false;
        btn.textContent = "üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É";
    };


    // ‚îÄ‚îÄ‚îÄ Real-time –ª–µ–Ω—Ç–∞ —Å —É–ø—Ä–∞–≤–ª—è–µ–º–æ–π –ø–æ–¥–ø–∏—Å–∫–æ–π ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const feed = document.getElementById('feed');
    const hint = document.getElementById('hint');
    let unsubscribe = null;

    const startLiveFeed = () => {
        if (unsubscribe) return; // —É–∂–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            feed.innerHTML = "";
            snapshot.forEach(d => feed.innerHTML += renderPost(d.id, d.data()));
        });
        hint.innerHTML = `<span class="badge badge-live">‚óè Live</span> –õ–µ–Ω—Ç–∞ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏`;
    };

    const stopLiveFeed = () => {
        if (unsubscribe) { unsubscribe(); unsubscribe = null; }
    };


    let debounceTimer = null;

    document.getElementById('searchInput').addEventListener('input', (e) => {
        // Debounce 300ms ‚Äî –Ω–µ —Å–ø–∞–º–∏–º –∑–∞–ø—Ä–æ—Å–∞–º–∏ –Ω–∞ –∫–∞–∂–¥—ã–π —Å–∏–º–≤–æ–ª
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => runSearch(e.target.value.trim()), 300);
    });

    const runSearch = async (term) => {
        if (!term) {
            // –ü–æ–ª–µ –æ—á–∏—â–µ–Ω–æ ‚Üí –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —Ä–µ–∂–∏–º real-time
            startLiveFeed();
            return;
        }

        // –ü–æ–∫–∞ –∏–¥—ë—Ç –ø–æ–∏—Å–∫ ‚Äî WebSocket –Ω–µ –Ω—É–∂–µ–Ω, –æ—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è
        stopLiveFeed();

        // –î–∏–∞–ø–∞–∑–æ–Ω–Ω—ã–π –∑–∞–ø—Ä–æ—Å: name >= "Al"  AND  name <= "Al\uf8ff"
        // \uf8ff (U+F8FF) ‚Äî –Ω–∞–∏–±–æ–ª—å—à–∏–π —Å–∏–º–≤–æ–ª Unicode Private Use Area.
        // –õ—é–±–∞—è —Å—Ç—Ä–æ–∫–∞ —Å –ø—Ä–µ—Ñ–∏–∫—Å–æ–º "Al" (Alex, Alice, –ê–ª—å–±–µ—Ä—Ç...) 
        // –≤—Å–µ–≥–¥–∞ –ú–ï–ù–¨–®–ï "Al\uf8ff", –ø–æ—ç—Ç–æ–º—É –¥–∏–∞–ø–∞–∑–æ–Ω –æ—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç –≤—Å–µ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è.
        const q = query(
            collection(db, "requests"),
            where("name", ">=", term),
            where("name", "<=", term + "\uf8ff"),
            orderBy("name"),   // —Ç–æ—Ç –∂–µ field, —á—Ç–æ –∏ –≤ where ‚Äî –∏–Ω–¥–µ–∫—Å –Ω–µ –Ω—É–∂–µ–Ω
            limit(20)
        );

        try {
            const snapshot = await getDocs(q);
            feed.innerHTML = "";

            if (snapshot.empty) {
                feed.innerHTML = `
                    <p style="text-align:center; color:#999; margin-top:20px;">
                        üò∂ –ü–æ –∑–∞–ø—Ä–æ—Å—É ¬´${term}¬ª –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
                    </p>`;
                hint.innerHTML = `<span class="badge badge-search">‚öë –ü–æ–∏—Å–∫</span> –†–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: 0`;
            } else {
                snapshot.forEach(d => feed.innerHTML += renderPost(d.id, d.data()));
                hint.innerHTML = `<span class="badge badge-search">‚öë –ü–æ–∏—Å–∫</span> –ù–∞–π–¥–µ–Ω–æ: ${snapshot.size} –∑–∞–ø–∏—Å–µ–π`;
            }
        } catch (e) {
            // –ï—Å–ª–∏ –Ω—É–∂–µ–Ω –∏–Ω–¥–µ–∫—Å ‚Äî Firebase –≤—ã–≤–µ–¥–µ—Ç —Å—Å—ã–ª–∫—É –≤ –∫–æ–Ω—Å–æ–ª—å (F12)
            console.error("Search error:", e.message);
            feed.innerHTML = `<p style="color:red; text-align:center;">‚ö†Ô∏è –û—à–∏–±–∫–∞. –°–º–æ—Ç—Ä–∏ –∫–æ–Ω—Å–æ–ª—å (F12).</p>`;
        }
    };

    // ‚îÄ‚îÄ‚îÄ –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    startLiveFeed();
</script>

</body>
</html>
